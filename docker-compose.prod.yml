services:
  mcp-server:
    container_name: hyperstack-mcp-server-prod
    read_only: true
    security_opt:
      - no-new-privileges:true
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env.prod
    command:
      - server:app
      - --host
      - ${SERVER_HOST:-0.0.0.0}
      - --port
      - ${SERVER_PORT:-8080}
      - --workers
      - ${SERVER_WORKERS:-1}
      - --loop
      - uvloop
      - --http
      - httptools
      - --timeout-keep-alive
      - ${SERVER_KEEPALIVE_EXPIRY:-5}
      - --backlog
      - "2048"
      - --limit-concurrency
      - ${SERVER_LIMIT_CONCURRENCY:-2000}
      - --log-level
      - ${LOG_LEVEL:-info}
    mem_limit: 2g
    cpus: "2.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
